<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style-registrar.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <form action="">    
        <div class="login-completo">
            <div class="borda">    
                <div class="agrupamento">
                    <h1>Criar Conta</h1><br><br>
                    <input type="text" id="nome" placeholder="Nome completo" class="input-email-senha">
                        <br><br>

                        <input type="text" id="cpf" placeholder="CPF" class="input-email-senha">
                        <br><br>

                        <input type="text" id="nasc" placeholder="Data de Nascimento" class="input-email-senha">
                        <br><br>

                        <input type="email" id="user" placeholder="Email" class="input-email-senha">
                        <br><br>

                        <input type="Password" id="pass" placeholder="Senha" class="input-email-senha">
                       <br><br>

                       <input type="Password" id="pass-c" placeholder="Confirmar Senha" class="input-email-senha">
                       <br><br>
                    
                    
                    <button class="botao-login"><strong>REGISTRAR</strong></button><br><br><br>
                    <p>Possui registro? <a href="login.html" class="link-esqueceu-criar">Login</a></p>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
